services:
  - type: web
    name: lumos-backend
    env: rust
    region: singapore
    plan: free
    buildCommand: cargo build --release
    startCommand: ./target/release/lumos_backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lumos-db
          property: connectionString
      - key: RUST_LOG
        value: info

databases:
  - name: lumos-db
    plan: free
    databaseName: lumos
    user: lumos_admin